  longDescription: "Oracle Coherence, the first and market-leading in-memory data grid. Since its initial release in 2001, it has been used by hundreds of customers across many industries to power some of the mission critical systems you use every day. Often imitated, but never duplicated, it is now available for everyone to use free of charge. The Coherence Operator is a Kubernetes operator that manages the full lifecycle of Oracle Coherence clusters in K8s allowing for easy deployment, scaling and upgrades."
