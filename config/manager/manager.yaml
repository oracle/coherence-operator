apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        envFrom:
          - configMapRef:
              name: env-vars
              optional: true
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
      terminationGracePeriodSeconds: 10
      serviceAccountName: account