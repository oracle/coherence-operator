apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: $(OPERATOR_NAMESPACE)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        env:
          - name: COHERENCE_IMAGE
            valueFrom:
              configMapKeyRef:
                key: coherenceImage
                name: coherence-operator-env
                optional: true
          - name: UTILS_IMAGE
            valueFrom:
              configMapKeyRef:
                key: utilsImage
                name: coherence-operator-env
                optional: true
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
