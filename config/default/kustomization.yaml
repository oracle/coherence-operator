apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Adds namespace to all resources.
namespace: default

# Value of this field is prepended to the names of all resources,
# e.g. a Deployment named "manager" becomes "coherence-operator-manager".
namePrefix: "coherence-operator-"

resources:
  - ../crd-small
  - ../rbac
  - ../manager
# [METRICS] Expose the controller manager metrics service.
  - metrics_service.yaml
# [PROMETHEUS] uncomment the line below to enable prometheus monitor.
#- ../prometheus
# [NETWORK POLICY] Protect the /metrics endpoint with a NetworkPolicy.
# Only Pod(s) running a namespace labeled with 'metrics: enabled' will be able to gather the metrics.
# Only CR(s) which requires webhooks and are applied on namespaces labeled with 'webhooks: enabled' will
# be able to communicate with the Webhook Server.
#- ../network-policy

# [Secure Metrics] To enable https and access control for metrics uncomment the patches below
#patches:
#  - path: manager_metrics_patch.yaml
#    target:
#      kind: Deployment
#      name: controller-manager

labels:
  - pairs:
      control-plane: coherence
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/version: "3.5.6"
      app.kubernetes.io/part-of: coherence-operator

replacements:
  - source:
      kind: Service
      name: rest
    targets:
      - select:
          kind: Deployment
          name: controller-manager
        fieldPaths:
          - spec.template.spec.containers.0.env.[name=SERVICE_NAME].value
  - source:
      kind: Deployment
      name: controller-manager
      fieldPath: spec.template.spec.containers.0.image
    targets:
      - select:
          kind: Deployment
          name: controller-manager
        fieldPaths:
          - spec.template.spec.containers.0.env.[name=RELATED_IMAGE_COHERENCE_OPERATOR].value
          - spec.template.spec.containers.0.env.[name=OPERATOR_IMAGE].value
