# permissions for end users to view coherences.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coherence-viewer-role
rules:
- apiGroups:
  - coherence.oracle.com
  resources:
  - coherences
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - coherence.oracle.com
  resources:
  - coherences/status
  verbs:
  - get
