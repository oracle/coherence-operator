# permissions for end users to edit coherences.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coherence-editor-role
rules:
- apiGroups:
  - coherence.oracle.com
  resources:
  - coherences
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - coherence.oracle.com
  resources:
  - coherences/status
  verbs:
  - get
