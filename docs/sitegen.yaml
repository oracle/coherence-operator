engine:
  asciidoctor:
    images-dir: "./images"
    libraries:
      - "asciidoctor-diagram"
    attributes:
      plantumlconfig: "_plantuml-config.txt"
      operator-version: "${operator.version}"
      guides-dir: "${project.basedir}/../examples/guides"
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/favicon.png"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
    - includes:
        - "**/*.adoc"
      excludes:
backend:
    name: "vuetify"
    homePage: "about/01_overview.adoc"
    releases:
        - "${operator.version}"
    navigation:
      title: "Coherence Operator"
      glyph:
        type: "image"
        value: "images/oracle-coherence.svg"
      items:
        - title: "Core documentation"
          items:
            - title: "About"
              pathprefix: "/about"
              glyph:
                type: "icon"
                value: "assistant"
              items:
                - includes:
                    - "about/*.adoc"
            - title: "Installation"
              pathprefix: "/install"
              glyph:
                type: "icon"
                value: "settings"
              items:
                - includes:
                    - "install/*.adoc"
            - title: "Application Deployment"
              pathprefix: "/app-deployment"
              glyph:
                type: "icon"
                value: "extension"
              items:
                - includes:
                    - "app-deployment/*.adoc"
            - title: "Metrics"
              pathprefix: "/metrics"
              glyph:
                type: "icon"
                value: "av_timer"
              items:
                - includes:
                    - "metrics/*.adoc"
            - title: "Logging"
              pathprefix: "/logging"
              glyph:
                type: "icon"
                value: "donut_large"
              items:
                - includes:
                    - "logging/*.adoc"
            - title: "Management and Diagnostics"
              pathprefix: "/management"
              glyph:
                type: "icon"
                value: "favorite_outline"
              items:
                - includes:
                    - "management/*.adoc"
            - title: "Coherence CRD Reference"
              pathprefix: "/clusters"
              glyph:
                type: "icon"
                value: "widgets"
              items:
                - includes:
                    - "clusters/*.adoc"
        - title: "Additional resources"
          items:
            - title: "Slack"
              glyph:
                type: "icon"
                value: "fa-slack"
              href: "https://join.slack.com/t/oraclecoherence/shared_invite/enQtNjA3MTU3MTk0MTE3LWZhMTdhM2E0ZDY2Y2FmZDhiOThlYzJjYTc5NzdkYWVlMzUzODZiNTI4ZWU3ZTlmNDQ4MmE1OTRhOWI1MmIxZjQ"
            - title: "Coherence Community"
              glyph:
                type: "icon"
                value: "people"
              href: "https://coherence.java.net"
            - title: "GitHub"
              glyph:
                type: "icon"
                value: "fa-github-square"
              href: "https://github.com/oracle/coherence-operator"
