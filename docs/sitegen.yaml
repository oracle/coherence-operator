engine:
  asciidoctor:
    images-dir: "./docs/images"
    libraries:
      - "asciidoctor-diagram"
    attributes:
      plantumlconfig: "_plantuml-config.txt"
      operator-version: "${operator.version}"
      operator-image: "${operator.image}"
      coherence-image: "${coherence.image}"
      operator-utils-image: "${operator.utils.image}"
      guides-dir: "${project.basedir}/../examples/guides"
assets:
  - target: "/"
    includes:
      - "docs/css/*.css"
header:
  favicon:
    path: "images/logo.png"
    type: "png"
  stylesheets:
    - path: "docs/css/styles.css"
pages:
    - includes:
        - "docs/**/*.adoc"
        - "examples/**/*.adoc"
    - excludes:
backend:
    name: "vuetify"
    homePage: "docs/about/01_overview.adoc"
    releases:
        - "${operator.version}"
    navigation:
      title: "Coherence Operator"
      glyph:
        type: "image"
        value: "images/logo.png"
      items:
        - title: "Core documentation"
          items:
            - title: "About"
              pathprefix: "/about"
              glyph:
                type: "icon"
                value: "assistant"
              items:
                - includes:
                    - "docs/about/*.adoc"
            - title: "Installation"
              pathprefix: "/install"
              glyph:
                type: "icon"
                value: "fa-save"
              items:
                - includes:
                    - "docs/installation/*.adoc"
            - title: "Deploy Applications"
              pathprefix: "/applications"
              glyph:
                type: "icon"
                value: "cloud_upload"
              items:
                - includes:
                    - "docs/applications/*.adoc"
            - title: "Coherence Settings"
              pathprefix: "/coherence"
              glyph:
                type: "icon"
                value: "fa-cogs"
              items:
                - includes:
                    - "docs/coherence/*.adoc"
            - title: "JVM Settings"
              pathprefix: "/jvm"
              glyph:
                type: "icon"
                value: "fa-cog"
              items:
                - includes:
                    - "docs/jvm/*.adoc"
            - title: "Expose Ports & Services"
              pathprefix: "/ports"
              glyph:
                type: "icon"
                value: "control_camera"
              items:
                - includes:
                    - "docs/ports/*.adoc"
            - title: "Scaling Up & Down"
              pathprefix: "/scaling"
              glyph:
                type: "icon"
                value: "fa-balance-scale"
              items:
                - includes:
                    - "docs/scaling/*.adoc"
            - title: "Start-up Order"
              pathprefix: "/ordering"
              glyph:
                type: "icon"
                value: "line_weight"
              items:
                - includes:
                    - "docs/ordering/*.adoc"
            - title: "Management Diagnostics"
              pathprefix: "/management"
              glyph:
                type: "icon"
                value: "fa-stethoscope"
              items:
                - includes:
                    - "docs/management/*.adoc"
            - title: "Metrics"
              pathprefix: "/metrics"
              glyph:
                type: "icon"
                value: "speed"
              items:
                - includes:
                    - "docs/metrics/*.adoc"
            - title: "Logging"
              pathprefix: "/logging"
              glyph:
                type: "icon"
                value: "find_in_page"
              items:
                - includes:
                    - "docs/logging/*.adoc"
            - title: "Other Pod Settings"
              pathprefix: "/other"
              glyph:
                type: "icon"
                value: "widgets"
              items:
                - includes:
                    - "docs/other/*.adoc"
            - title: "Examples"
              pathprefix: "/examples"
              glyph:
                type: "icon"
                value: "explore"
              items:
                - includes:
                    - "examples/**/*.adoc"
                  excludes:
                     - "examples/README.adoc"
                     - "examples/no-operator/**/*"
            - title: "Non-Operator Examples"
              pathprefix: "/no-operator"
              glyph:
                type: "icon"
                value: "fa-ban"
              items:
                - includes:
                    - "examples/no-operator/**/*.adoc"
                  excludes:
                    - "examples/no-operator/README.adoc"
            - title: "Troubleshooting"
              pathprefix: "/troubleshooting"
              glyph:
                type: "icon"
                value: "fa-question-circle"
              items:
                - includes:
                    - "docs/troubleshooting/*.adoc"
        - title: "Additional resources"
          items:
            - title: "Slack"
              glyph:
                type: "icon"
                value: "fa-slack"
              href: "https://join.slack.com/t/oraclecoherence/shared_invite/enQtNzcxNTQwMTAzNjE4LTJkZWI5ZDkzNGEzOTllZDgwZDU3NGM2YjY5YWYwMzM3ODdkNTU2NmNmNDFhOWIxMDZlNjg2MzE3NmMxZWMxMWE"
            - title: "Coherence Community"
              glyph:
                type: "icon"
                value: "people"
              href: "https://coherence.community"
            - title: "GitHub"
              glyph:
                type: "icon"
                value: "fa-github-square"
              href: "https://github.com/oracle/coherence-operator"
