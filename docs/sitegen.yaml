engine:
  asciidoctor:
    images-dir: "./images"
    libraries:
      - "asciidoctor-diagram"
    attributes:
      plantumlconfig: "_plantuml-config.txt"
      operator-version: "${operator.version}"
      guides-dir: "${project.basedir}/../examples/guides"
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/logo.png"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
    - includes:
        - "**/*.adoc"
      excludes:
backend:
    name: "vuetify"
    homePage: "about/01_overview.adoc"
    releases:
        - "${operator.version}"
    navigation:
      title: "Coherence Operator"
      glyph:
        type: "image"
        value: "images/logo.png"
      items:
        - title: "Core documentation"
          items:
            - title: "About"
              pathprefix: "/about"
              glyph:
                type: "icon"
                value: "assistant"
              items:
                - includes:
                    - "about/*.adoc"
            - title: "Installation"
              pathprefix: "/install"
              glyph:
                type: "icon"
                value: "fa-save"
              items:
                - includes:
                    - "installation/*.adoc"
            - title: "Deploy Applications"
              pathprefix: "/applications"
              glyph:
                type: "icon"
                value: "cloud_upload"
              items:
                - includes:
                    - "applications/*.adoc"
            - title: "Coherence Settings"
              pathprefix: "/coherence"
              glyph:
                type: "icon"
                value: "fa-cogs"
              items:
                - includes:
                    - "coherence/*.adoc"
            - title: "JVM Settings"
              pathprefix: "/jvm"
              glyph:
                type: "icon"
                value: "fa-cog"
              items:
                - includes:
                    - "jvm/*.adoc"
            - title: "Expose Ports & Services"
              pathprefix: "/ports"
              glyph:
                type: "icon"
                value: "control_camera"
              items:
                - includes:
                    - "ports/*.adoc"
            - title: "Scaling Up & Down"
              pathprefix: "/scaling"
              glyph:
                type: "icon"
                value: "fa-balance-scale"
              items:
                - includes:
                    - "scaling/*.adoc"
            - title: "Start-up Order"
              pathprefix: "/ordering"
              glyph:
                type: "icon"
                value: "line_weight"
              items:
                - includes:
                    - "ordering/*.adoc"
            - title: "Management Diagnostics"
              pathprefix: "/management"
              glyph:
                type: "icon"
                value: "fa-stethoscope"
              items:
                - includes:
                    - "management/*.adoc"
            - title: "Metrics"
              pathprefix: "/metrics"
              glyph:
                type: "icon"
                value: "speed"
              items:
                - includes:
                    - "metrics/*.adoc"
            - title: "Logging"
              pathprefix: "/logging"
              glyph:
                type: "icon"
                value: "find_in_page"
              items:
                - includes:
                    - "logging/*.adoc"
            - title: "Other Pod Settings"
              pathprefix: "/other"
              glyph:
                type: "icon"
                value: "widgets"
              items:
                - includes:
                    - "other/*.adoc"
            - title: "Examples"
              pathprefix: "/examples"
              glyph:
                type: "icon"
                value: "explore"
              items:
                - includes:
                    - "examples/*.adoc"
        - title: "Additional resources"
          items:
            - title: "Slack"
              glyph:
                type: "icon"
                value: "fa-slack"
              href: "https://join.slack.com/t/oraclecoherence/shared_invite/enQtNzcxNTQwMTAzNjE4LTJkZWI5ZDkzNGEzOTllZDgwZDU3NGM2YjY5YWYwMzM3ODdkNTU2NmNmNDFhOWIxMDZlNjg2MzE3NmMxZWMxMWE"
            - title: "Coherence Community"
              glyph:
                type: "icon"
                value: "people"
              href: "https://coherence.java.net"
            - title: "GitHub"
              glyph:
                type: "icon"
                value: "fa-github-square"
              href: "https://github.com/oracle/coherence-operator"
