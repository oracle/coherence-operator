apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: snapshot-cluster
spec:
  role: one
  replicas: 1
  image: ${TEST_USER_IMAGE}
  imagePullPolicy: ${TEST_IMAGE_PULL_POLICY}
  #readinessProbe:
  #  initialDelaySeconds: 10
  #  periodSeconds: 10
  coherence:
    cacheConfig: test-cache-config.xml
    management:
      enabled: true
    persistence:
      mode: on-demand
      snapshots:
        persistentVolumeClaim:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
  application:
    main: com.oracle.coherence.k8s.testing.RestServer
  ports:
  - name: management
    port: 30000
  - name: rest
    port: 8080
