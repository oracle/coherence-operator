apiVersion: coherence.oracle.com/v1
kind: CoherenceCluster
metadata:
  name: test-cluster
spec:
  images:
    coherence:
      image: ${TEST_COHERENCE_IMAGE}
    coherenceUtils:
      imagePullPolicy: ${TEST_IMAGE_PULL_POLICY}
    userArtifacts:
      imagePullPolicy: ${TEST_IMAGE_PULL_POLICY}
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
  imagePullSecrets:
    - coherence-k8s-operator-development-secret
    - ocr-k8s-operator-development-secret
