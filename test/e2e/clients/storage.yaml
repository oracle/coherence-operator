apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: storage
spec:
  annotations:
    traffic.sidecar.istio.io/excludeInboundPorts: "7574,7575,7576,6676"
  coherence:
    localPort: 7575
    localPortAdjust: 7576
  ports:
    - name: extend
      port: 20000
      service:
        type: LoadBalancer
    - name: grpc
      port: 1408
      service:
        type: LoadBalancer
