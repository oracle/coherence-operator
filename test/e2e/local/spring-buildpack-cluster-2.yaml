apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: spring-test
spec:
  replicas: 3
  image: ${TEST_APPLICATION_IMAGE_SPRING_CNBP_2}
  imagePullPolicy: ${TEST_IMAGE_PULL_POLICY}
  application:
    type: spring
    useImageEntryPoint: true
  jvm:
    args:
      - -Dcoherence.log=jdk
  ports:
    - name: web
      port: 8080