apiVersion: coherence.oracle.com/v1
kind: CoherenceCluster
metadata:
  name: status-ha-exec-test
spec:
  roles:
  - role: storage
    replicas: 1
    readinessProbe:
      initialDelaySeconds: 10
      periodSeconds: 10
    coherence:
      statusHA:
        exec:
          command: [ "/bin/sh", "-x", "/scripts/startCoherence.sh", "probe", "com.oracle.coherence.k8s.PodChecker", "statusha" ]
