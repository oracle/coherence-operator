apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: cluster-one
spec:
  replicas: 2
  role: storage
  coherence:
    logLevel: 9
  jvm:
    args:
      - "-Dcoherence.log=jdk"
      - "-Dcoherence.log.logger=com.oracle.coherence"
      - "-Djava.util.logging.config.file=/coherence-operator/utils/logging/logging.properties"
  volumeMounts:
    - name: logs
      mountPath: /logs
  volumes:
    - name: logs
      emptyDir: {}
  configMapVolumes:
    - name: "efk-config"
      mountPath: "/fluentd/etc/fluentd-coherence.conf"
      subPath: "fluentd-coherence.conf"
  sideCars:
    - name: fluentd
      image: "fluent/fluentd-kubernetes-daemonset:v1.14-debian-elasticsearch7-1"
      args:
        - "-vv"
        - "-c"
        - "/etc/fluent.conf"
      env:
        - name: "FLUENTD_CONF"
          value: "fluentd-coherence.conf"
        - name: "FLUENT_ELASTICSEARCH_SED_DISABLE"
          value: "true"
        - name: "ELASTICSEARCH_HOSTS"
          value: "http://elasticsearch-master:9200"

