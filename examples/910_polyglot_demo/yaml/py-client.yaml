kind: Service
apiVersion: v1
metadata:
  name: py-client-http
  labels:
    app: py-client
    coherence-language: go
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: py-client
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: py-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-client
  template:
    metadata:
      labels:
        app: py-client
    spec:
      containers: # tag::yaml[]
        - name: py-client
          image: polyglot-client-py:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: COHERENCE_SERVER_ADDRESS
              value: "demo-cluster-grpc:1408"
            - name: COHERENCE_READY_TIMEOUT
              value: "60000"
          resources:
            requests:
              memory: "2Gi"
            limits:
              memory: "2Gi"
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
            # end::yaml[]