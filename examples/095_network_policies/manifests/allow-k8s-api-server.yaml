apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: operator-to-apiserver-egress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: coherence-operator
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 172.18.0.2/32
        - ipBlock:
            cidr: 10.96.0.1/32
      ports:
        - port: 6443
          protocol: TCP
        - port: 443
          protocol: TCP
